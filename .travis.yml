language: python

services:
  - postgresql

addons:
    postgresql: 9.4

python:
  - 2.6
  - 2.7

before_script:
  - psql -c 'create database psycopg2_test;' -U postgres
  - psql -c 'create extension hstore;' -U postgres

install:
  - python setup.py install

script: make check


notifications:
  email: false
